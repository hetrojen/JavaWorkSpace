<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="templates/mainTemplate.xhtml">

	<ui:define name="center">
	<h:form id="firmaT">
	  <p:messages redisplay="false" id="messages"></p:messages>
	
	  <p:panel id="firmaP" header="Firma Tanımlama">
	
	    <h:panelGrid  columns="2">
	         <h:outputFormat value="Firma Adı:"></h:outputFormat>
	         <h:inputText id="firmaName" value="#{firmaUserView.firmaName}">
	        
	         </h:inputText>
	       
	         <h:outputFormat value="Firma Tipi:"></h:outputFormat>
	         <h:selectOneMenu value="#{firmaUserView.selectedFirmaTipi}">
	           <f:selectItems value="#{firmaUserView.firmaTipiList}"></f:selectItems>
	           <f:ajax event="change"  listener="#{firmaUserView.sektorYukle}"  execute="@this" render="firmaT:sektorT" ></f:ajax>
	         </h:selectOneMenu>
	       
	         <h:outputFormat value="Sektör:"></h:outputFormat>
	          <h:selectOneMenu  id="sektorT" value="#{firmaUserView.selectedSektor}">
	           <f:selectItems value="#{firmaUserView.sektorList}"></f:selectItems>
	           
	          </h:selectOneMenu>
	       
	         <h:outputFormat value="İhracat:"></h:outputFormat>
	         <h:selectOneRadio value="#{firmaUserView.selectedIhracatV}"> 
	         <f:selectItem itemLabel="var" itemValue="1"></f:selectItem> 
	         <f:selectItem itemLabel="yok" itemValue="2"></f:selectItem>
	         </h:selectOneRadio>
	       
	         <h:outputFormat value="Sabit Yatırım:"></h:outputFormat>
	         
	         <h:selectOneRadio value="#{firmaUserView.selectedYatirimV}">
	         
	         <f:selectItem itemLabel="var" itemValue="1"></f:selectItem> 
	         <f:selectItem itemLabel="yok" itemValue="2"></f:selectItem>
	         </h:selectOneRadio>
	         
	         <h:outputLabel value="Kullanıcı İsmi:"></h:outputLabel>
	         <h:inputText value="#{firmaUserView.username}"></h:inputText>
	         
	         <h:outputLabel value="Şifre:"></h:outputLabel>
	         <h:inputText value="#{firmaUserView.sifre}"></h:inputText>
	         
	         
	          
	         <h:outputLabel value="Role:"></h:outputLabel>
	         <h:panelGrid columns="2">
	         <h:outputLabel value="Admin"></h:outputLabel>
	         <h:selectBooleanCheckbox  value="#{firmaUserView.admin}"></h:selectBooleanCheckbox>
	         </h:panelGrid>
	         <h:outputLabel value=""></h:outputLabel>
	         <p:commandButton value="Kaydet" update="firmaP messages" action="#{firmaUserView.saveFirma}"></p:commandButton>
	        
	    </h:panelGrid>

	
	 
	</p:panel>
	
	</h:form>
	</ui:define>

</ui:composition>
