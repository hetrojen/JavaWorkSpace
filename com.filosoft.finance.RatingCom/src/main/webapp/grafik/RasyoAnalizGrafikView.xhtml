<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="../templates/mainTemplate.xhtml">

	<ui:define name="center">
		
		<h:form>
			<p:tabView dynamic="true" style="width:1050px;">
				<p:tab title="Borç Ödeme Gücü">
				  <h:panelGrid  columns="2">
				   <p:dataTable  value="#{grafikData.borcOdemeGucu}" var="varlik">
                           	<p:column>
                           		<f:facet name="header">
									<h:outputText value="Borç Ödeme Gücü Oranı"></h:outputText>
								</f:facet>
								<h:outputText value="#{varlik.kriter.kriterName}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Rasyo"></h:outputText>
								</f:facet>
								<h:inputText value="#{varlik.result}" disabled="true"	style="text-align:right" size="15">

									<f:convertNumber pattern="#,##0.00"
										locale="#{sesionBean.trlocal}" />
									
								</h:inputText>
						</p:column>
                    
                    </p:dataTable>
				  <h:graphicImage id="borcOdeme" value="#{grafikData.borcOdemeGucuGrafik}"></h:graphicImage>
				  </h:panelGrid>
				
					
				</p:tab>
				<p:tab title="Faaliyet">
				  <h:panelGrid  columns="2">
							   <p:dataTable  value="#{grafikData.faaliyet}" var="varlik">
                           	<p:column>
                           		<f:facet name="header">
									<h:outputText value="Faaliyet Oranları"></h:outputText>
								</f:facet>
								<h:outputText value="#{varlik.kriter.kriterName}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Rasyo"></h:outputText>
								</f:facet>
								<h:inputText value="#{varlik.result}" disabled="true"	style="text-align:right" size="15">

									<f:convertNumber pattern="#,##0.00"
										locale="#{sesionBean.trlocal}" />
									
								</h:inputText>
						</p:column>
                    
                    </p:dataTable>
					<h:graphicImage id="faaliyetGrafik" value="#{grafikData.faaliyetGrafik}"></h:graphicImage>
					</h:panelGrid>
				</p:tab>
				<p:tab title="Finansal Yapı">
				  <h:panelGrid  columns="2">
							   <p:dataTable  value="#{grafikData.finansalYapi}" var="varlik">
                           	<p:column>
                           		<f:facet name="header">
									<h:outputText value="Finansal Yapı Oranları"></h:outputText>
								</f:facet>
								<h:outputText value="#{varlik.kriter.kriterName}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Rasyo"></h:outputText>
								</f:facet>
								<h:inputText value="#{varlik.result}" disabled="true"	style="text-align:right" size="15">

									<f:convertNumber pattern="#,##0.00"
										locale="#{sesionBean.trlocal}" />
									
								</h:inputText>
						</p:column>
                    
                    </p:dataTable>
					<h:graphicImage id="finansalYapi" value="#{grafikData.finansalYapiGrafik}"></h:graphicImage>
			         </h:panelGrid>
            </p:tab>
				<p:tab id="kararlilik" title="Karlılık">
						  <h:panelGrid  columns="2">
							   <p:dataTable  value="#{grafikData.kararlilik}" var="varlik">
                           	<p:column>
                           		<f:facet name="header">
									<h:outputText value="Karlılık Oranları"></h:outputText>
								</f:facet>
								
								<h:outputText value="#{varlik.kriter.kriterName}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Rasyo"></h:outputText>
								</f:facet>
								<h:inputText value="#{varlik.result}" disabled="true"	style="text-align:right" size="15">

									<f:convertNumber pattern="#,##0.00"
										locale="#{sesionBean.trlocal}" />
									
								</h:inputText>
						</p:column>
                    
                    </p:dataTable>
					<h:graphicImage value="#{grafikData.kararlilikGrafik}"></h:graphicImage>
					</h:panelGrid>
				</p:tab>
			</p:tabView>





         </h:form>
	

	</ui:define>

</ui:composition>
